<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/fontawesome.min.css" type="text/css" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz|Source+Sans+Pro:400,600,700,900,400italic,600italic,700italic,900italic|Lato:400,700,900,400italic,700italic' rel='stylesheet' type='text/css'>
  <script src="//use.typekit.net/nkr5lrf.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>  
  <link rel="icon" type="image/png" href="/favicon.png">  

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<body>
  <div id="main">
    <section class="sidebar">
      <section class="name">
        <a href="http://nicholas.zaillian.com">
          <span id="fname">Nicholas</span>
          <span id="lname">Zaillian</span>
        </a>
      </section>

      <section id='blog-title'>
        Personal Writings
      </section>

      <section class="meta">
        <a href="http://nicholas.zaillian.com"><i class="icon icon-home"></i></a>
        <a href="https://github.com/nzaillian" target="_blank"><i class="icon icon-github"></i></a>
        <a href="/atom.xml"><i class="icon icon-rss"></i></a>
      </section>

      <section class="sections">
        <ul>
          <li><a href="/">all posts</a></li>
          <li><a href="http://nicholas.zaillian.com">about</a></li>
        </ul>
      </section>
    </section>

    {{ content }}
  </div>

</html>
